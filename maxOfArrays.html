  <title>ProductInArray</title>
</head>
<body>
  <script>
  	var newArr=[];
function largestOfFour(arr) {
for (var i=0; i<=arr.length; i++){
	var max = arr[i].reduce(function(a, b) {
						   return Math.max(a, b);
							});
	console.log(max);
	newArr.push(max);
	console.log(newArr);

}

}

largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
  </script>

</body>
